<div class="history-title-wrap ml-3 mr-3 mb-0 mt-3">
    <button mat-raised-button color="primary" (click)="cleanHistory()">Clear history</button>
</div>

<div class="history-list mt-2">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="action-row"> Action </th>
          <td mat-cell *matCellDef="let element"> {{element.action}} </td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef class="description-row"> Description </th>
          <td mat-cell  *matCellDef="let element" class="ellipsis desc-td">
            <ng-container *ngIf="element.action === 'Blocking start'; else descTmp">
              <span class="view-website" (click)="openModal(element.description)">View websites</span>
            </ng-container>
            <ng-template #descTmp>
              <span [matTooltip]="element.description" matTooltipPosition="above">{{element.description}}</span>
            </ng-template>
          </td>
        </ng-container>
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef class="date-row"> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <div class="history-no-records p3" *ngIf="noRecords">
        No records...
      </div>
</div>
